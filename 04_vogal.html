<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    let caractere = prompt("Informe um caractere").toLowerCase();
    //Processamento
    let mensagem = (caractere === "a" || caractere === "e" || caractere === "i" || caractere === "o" || caractere === "u") ? caractere + " é uma vogal." : "não é uma vogal";
    //Saída
    alert(mensagem);
</script>
