<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    let nota = Number(prompt("Informe a nota "))
    //Processamento
    let mensagem = (nota >= 9) ? "Sua nota em conceito será A" : (nota >= 8) ? "Sua nota em conceito será B" : (nota >= 7) ? "Sua nota em conceito será C" : (nota >= 6) ? "Sua nota em conceito será D" : "Sua nota em conceito será E"
    //Saída
    alert(mensagem)

</script>
