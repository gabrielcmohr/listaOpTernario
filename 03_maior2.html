<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    let num1 = Number(prompt("Informe um número inteiro:"));
    let num2 = Number(prompt("Informe outro número inteiro:"));
    //Processamento
    let mensagem = (num1 > num2) ? num1 + " é maior" : (num1 == num2) ? "São iguais" : num2 + " é maior";
    //Saída
    alert(mensagem)
</script>
